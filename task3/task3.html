<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.co" type="image/x-icon">
    <title>Document</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
    }
    .cart-container {
        width: 60%;
        margin: 50px auto;
        background: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
    }
    h2 {
        text-align: center;
    }
    .cart-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #ddd;
        padding: 15px 0;
    }
    .cart-item img {
        width: 80px;
        border-radius: 5px;
    }
    .cart-item-info {
        flex: 1;
        margin-left: 15px;
    }
    .cart-item h4 {
        margin: 5px 0;
    }
    .cart-item .price {
        font-weight: bold;
    }
    .checkout {
        text-align: right;
        margin-top: 20px;
    }
    .checkout button {
        background: #28a745;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
    }
    .checkout button:hover {
        background: #218838;
    }
</style>
<body>
    <!--create Online shopping website and you need to design the html version of the cart page-->
    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <div class="cart-item">
            <img src="product1.jpg" alt="Product Image">
            <div class="cart-item-info">
                <h4>Noise Headphone</h4>
                <p class="price">$230.00</p>
            </div>
            <button>Remove</button>
        </div>
        <div class="cart-item">
            <img src="product2.jpg" alt="Product Image">
            <div class="cart-item-info">
                <h4>RayBan Sunglasses</h4>
                <p class="price">$1500.00</p>
            </div>
            <button>Remove</button>
        </div>
        <div class="checkout">
            <button>Proceed to Checkout</button>
        </div>
    </div>
</body>
</html>
